name: 🎨 Lint Codebase

on:
  push: null
  pull_request: null

permissions: {}

jobs:
  build:
    name: 🚀 Run Linter
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: 🚚 Enter Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 💄 Start Super-linter
        uses: super-linter/super-linter@v7.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
